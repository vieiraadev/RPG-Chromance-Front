<app-navbar></app-navbar>
<div class="home-content">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Meus Personagens</h1>
      <p class="page-subtitle">Crie e gerencie seus personagens</p>
    </div>
  </div>
  
  <div class="characters-grid">
    <app-character-card
      *ngFor="let char of characters"
      [character]="char"
      [isLoading]="isLoading"
      [showActions]="true"
      (editClicked)="onEditCharacter($event)"
      (deleteClicked)="onDeleteCharacter($event)"
      (characterSelected)="onSelectCharacter($event)">
    </app-character-card>
    
    <div class="add-character-card" (click)="createNewCharacter()">
      <div class="add-card-content">
        <div class="add-icon">+</div>
        <div class="add-text">Adicionar Novo Personagem</div>
      </div>
    </div>
  </div>
</div>

<app-add-character-modal
  [isOpen]="isModalOpen"
  (closeModal)="closeModal()"
  (characterCreated)="onCharacterCreated($event)">
</app-add-character-modal>

<app-edit-character-modal
  [isOpen]="isEditModalOpen"
  [character]="characterToEdit"
  (closeModal)="closeEditModal()"
  (characterUpdated)="onCharacterUpdated($event)">
</app-edit-character-modal>
